<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TYNITE Chat</title>
  <!-- Importar la fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Área de chat -->
    <div class="chat">
      <div class="chat-messages" id="chatMessages">
        <!-- Mensajes aparecerán aquí -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
        <!-- Botón para enviar imágenes/videos -->
        <button onclick="openFilePicker()">+</button>
        <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*" onchange="sendFile()">
      </div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
      <!-- Logo en la parte superior -->
      <div class="logo-container">
        <img src="TYNITE-text-original.png" alt="Logo TYNITE" class="logo">
      </div>

      <!-- Botones de la barra lateral -->
      <div class="sidebar-item">
        <button onclick="toggleNameMenu()">Cambiar nombre</button>
        <div class="name-menu" id="nameMenu" style="display: none;">
          <label for="newNameInput">Nuevo nombre:</label>
          <input type="text" id="newNameInput" placeholder="Escribe tu nuevo nombre">
          <button class="save-button" onclick="saveName()">Guardar</button>
        </div>
      </div>
      <div class="sidebar-item">
        <button onclick="toggleSettingsMenu()">Ajustes</button>
        <div class="settings-menu" id="settingsMenu" style="display: none;">
          <button class="settings-button" onclick="toggleLightMode()" id="lightModeButton">Light mode</button>
          <button class="settings-button" onclick="toggleColorPalette()">Cambiar color</button>
          <div class="color-palette" id="colorPalette" style="display: none;">
            <button class="color-option" style="background-color: red;" onclick="changeUsernameColor('red')"></button>
            <button class="color-option" style="background-color: orange;" onclick="changeUsernameColor('orange')"></button>
            <button class="color-option" style="background-color: yellow;" onclick="changeUsernameColor('yellow')"></button>
            <button class="color-option" style="background-color: green;" onclick="changeUsernameColor('green')"></button>
            <button class="color-option" style="background-color: blue;" onclick="changeUsernameColor('blue')"></button>
            <button class="color-option" style="background-color: violet;" onclick="changeUsernameColor('violet')"></button>
            <button class="color-option" style="background-color: pink;" onclick="changeUsernameColor('pink')"></button>
            <button class="color-option" style="background-color: black;" onclick="changeUsernameColor('black')"></button>
            <button class="color-option" style="background-color: white; color: black;" onclick="changeUsernameColor('white')"></button>
            <button class="color-option" style="background-color: brown;" onclick="changeUsernameColor('brown')"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
