<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tynite web</title>
  <!-- Importar la fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="TYNITE-logo.png">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-header">
      <img src="TYNITE-logo-text.png" alt="Logo TYNITE" class="logo">
    </div>
    <div class="header-buttons">
      <button onclick="toggleNameMenu()">Cambiar nombre</button>
      <button onclick="toggleSettingsMenu()">Ajustes</button>
      <button onclick="toggleBackgroundMenu()">Cambiar Fondo</button>
    </div>
  </header>

  <div class="container">
    <!-- Área de chat -->
    <div class="chat">
      <div class="chat-messages" id="chatMessages">
        <!-- Mensajes aparecerán aquí -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
        <!-- Botón para enviar archivos -->
        <button onclick="openFilePicker()">+</button>
        <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*,.mp4,.gif" onchange="sendFile()">
      </div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
      <!-- Imagen del usuario -->
      <img src="side-bar-image.png" alt="Imagen del usuario" class="sidebar-image">

      <!-- Información del usuario -->
      <div class="user-info">
        <p id="usernameDisplay">Usuario: Usuario123</p>
        <p id="entryDateDisplay">Fecha de entrada: 00:00</p>
        <button id="genderButton" onclick="toggleGender()">Masculino</button>
      </div>

      <!-- Texto de copyright -->
      <div class="footer-text">
        © 2025 Tynite / Bautista Monachesi
      </div>
    </div>
  </div>

  <!-- Mini-menús flotantes -->
  <div class="menu name-menu" id="nameMenu" style="display: none;">
    <label for="newNameInput">Nuevo nombre:</label>
    <input type="text" id="newNameInput" placeholder="Nombre...">
    <button class="save-button" onclick="saveName()">Guardar</button>
  </div>

  <div class="menu settings-menu" id="settingsMenu" style="display: none;">
    <button class="settings-button" onclick="toggleLightMode()" id="lightModeButton">Light mode</button>
    <button class="settings-button" onclick="toggleColorPalette()">Cambiar color</button>
    <div class="color-palette" id="colorPalette" style="display: none;">
      <button class="color-option" style="background-color: red;" onclick="changeUsernameColor('red')"></button>
      <button class="color-option" style="background-color: orange;" onclick="changeUsernameColor('orange')"></button>
      <button class="color-option" style="background-color: yellow;" onclick="changeUsernameColor('yellow')"></button>
      <button class="color-option" style="background-color: green;" onclick="changeUsernameColor('green')"></button>
      <button class="color-option" style="background-color: blue;" onclick="changeUsernameColor('blue')"></button>
      <button class="color-option" style="background-color: violet;" onclick="changeUsernameColor('violet')"></button>
      <button class="color-option" style="background-color: pink;" onclick="changeUsernameColor('pink')"></button>
      <button class="color-option" style="background-color: black;" onclick="changeUsernameColor('black')"></button>
      <button class="color-option" style="background-color: white; color: black;" onclick="changeUsernameColor('white')"></button>
      <button class="color-option" style="background-color: brown;" onclick="changeUsernameColor('brown')"></button>
    </div>
  </div>

  <div class="menu background-menu" id="backgroundMenu" style="display: none;">
    <button class="upload-button" onclick="triggerBackgroundUpload()">Subir Archivo</button>
    <input type="file" id="backgroundFileInput" style="display: none;" accept="image/png,image/jpeg" onchange="changeBackground()">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
